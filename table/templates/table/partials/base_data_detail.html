{% load static %}
<div hx-target="this" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        Distributor Number: {{ d.Distributor }}
    </h3>
    <p class="text-gray-600">Region: {{ d.Region }}</p>
    <p class="text-gray-600">Name: {{ d.Name }}</p>
    <p class="text-gray-600">Selection: {{ d.Selection }}</p>
    {% block content %}
    {% endblock content %}
    <div class="mt-2">
        <button hx-get="{% url 'update-data' pk=d.id which_master=which_master%}" hx-swap="outerHTML"
            class="btn-update">
            Update
        </button>
        <button hx-post="{% url 'delete-data' d.id %}" hx-swap="outerHTML swap:1s"
            class="btn-delete">
            Delete
        </button>
    </div>
</div>
